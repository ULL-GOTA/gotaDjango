<!DOCTYPE html><html>  <head>    <title>gotaWeb 1.0</title>    <!--Importamos hoja de estilo leaflet.css,     librería leaflet.js, y Plugin para cargar otros CRS's-->    <!-- carga librería LEAFLET -->    {% load static %}    <link rel="stylesheet" type="text/css" href="{% static 'gotaweb/css/leaflet.css' %}">    <script type="text/javascript" src="{% static 'gotaweb/js/leaflet.js' %}"></script>    <!--link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">    <script type="text/javascript" src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>-->    <!--scripts necesarios para el plugin proj4 (uso sistemas coordenadas distintos)-->    <script type="text/javascript" src="{% static 'gotaweb/js/proj4-compressed.js' %}"></script>    <script type="text/javascript" src="{% static 'gotaweb/js/proj4leaflet.js' %}"></script>    <!--script src="https://mappinggis.com/visores_webmapping/Proj4Leaflet-leaflet-proj-refactor/lib/proj4-compressed.js"></script>    <script src="https://mappinggis.com/visores_webmapping/Proj4Leaflet-leaflet-proj-refactor/src/proj4leaflet.js"></script-->        <!-- leaflet.TimeDimension (plugin)-->    <link rel="stylesheet" type="text/css" href="{% static 'gotaweb/css/leaflet.timedimension.control.min.css' %}">    <script type="text/javascript" src="{% static 'gotaweb/js/iso8601.min.js' %}"></script>    <script type="text/javascript" src="{% static 'gotaweb/js/leaflet.timedimension.min.js' %}"></script>    <!--link rel="stylesheet" href="https://cdn.rawgit.com/socib/Leaflet.TimeDimension/master/dist/leaflet.timedimension.control.min.css" />    <script type="text/javascript" src="https://cdn.rawgit.com/nezasa/iso8601-js-period/master/iso8601.min.js"></script>    <script type="text/javascript" src="https://cdn.rawgit.com/socib/Leaflet.TimeDimension/master/dist/leaflet.timedimension.min.js"></script-->    <!-- leaflet.Velocity (plugin)-->    <link rel="stylesheet" type="text/css" href="{% static 'gotaweb/css/leaflet-velocity.css' %}">    <script type="text/javascript" src="{% static 'gotaweb/js/leaflet-velocity.js' %}"></script>    <!-- JQUERY-->    <script type="text/javascript" src="{% static 'gotaweb/js/jquery.min.js' %}"></script>    <!--script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script-->    <!-- gotaWeb-style -->    <link rel="stylesheet" type="text/css" href="{% static 'gotaweb/css/gotaWeb.css' %}">      </head>    <body>    <!--Logo-->    <a href='https://portalciencia.ull.es/grupos/6295/detalle'>      <img id='logoGota' src="{% static 'gotaweb/img/gotaLogo.jpg' %}" width="450" height="115">    </a>    <!--Contenedor del mapa-->    <div id = "map"></div>        <button class="collapsible">Resumen de la capa activa</button>    <div class="content">      <p>Abstract de la capa seleccionada</p>    </div>         <div class= "demo1">      <em style="position:absolute; background-color:#4c8632; color:white; margin-left:10px; padding:5px">Altura:</em>      <div class=container>                <input type="range" class='slider' id="slider">        <div class="range-slider">          <div class="slider-path"></div>          <div class="slider-fill" id="sf1"><span class="range-text" id="rt1"></span></div>        </div>            </div><br><br><br>      <em style="background-color:#7ebc42; color:white; padding:5px; margin-right:10px">Opacidad:</em>      <div class=container>                <input type="range" class='slider' id="opacidad">        <div class="range-slider">          <div class="slider-path"></div>          <div class="slider-fill" id="sf2"></div>        </div>            </div><br>          </div>       <script src="{% static 'gotaweb/js/main.js' %}"></script>  </body></html>
